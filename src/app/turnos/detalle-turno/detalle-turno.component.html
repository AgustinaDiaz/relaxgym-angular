
<c-row @inOut>
    <c-col [sm]="3"></c-col>
    <c-col [sm]="6">
        <c-widget-stat-b #widgetStatB1inv="cWidgetStatB" [title]="'Cupos Disponibles'" class="text-center mb-4" color="success" *ngIf="this.cuposDisponibles > 0" value="{{this.turno.usuarios.length}}/{{this.turno.cantidadAlumnos}}"></c-widget-stat-b>
        <c-widget-stat-b #widgetStatB1inv="cWidgetStatB" [title]="'Cupos Disponibles'" class="text-center mb-4" color="danger" *ngIf="this.cuposDisponibles == 0" value="{{this.turno.usuarios.length}}/{{this.turno.cantidadAlumnos}}"></c-widget-stat-b>
        <c-card [cBorder]="{top: {color: 'dark', width: 3}}" [textColor]="'primary'" class="mb-3">
            <c-card-header class="text-center">
                <strong>Clase: {{turno.clase.nombre}} - Horario: {{turno.fechaHora | date : 'dd-MM-yyyy hh:mm:ss'}}</strong>
            </c-card-header>
            <c-card-body>
                <c-row>
                    <c-col>
                        <div class="text-center">
                            <p class="text-medium-emphasis">Alumnos asignados:</p>
                        </div>
                        <ul [flush]="true" *ngIf="this.turno.usuarios.length == 0" cListGroup>
                            <li class="text-center" cListGroupItem>
                                <cite>No existen alumnos asignados a este turno.</cite>
                            </li>
                        </ul>
                        <ul [flush]="true" *ngIf="this.turno.usuarios.length != 0" cListGroup>
                            <li *ngFor="let alumno of this.turno.usuarios" class="text-center" cListGroupItem>
                                <svg cIcon name="cilCheck" size="xs" title="Alumnos Asignados" class="text-success"></svg> 
                                {{ alumno.usuario.apellido }}, {{ alumno.usuario.nombre }}
                                <button cButton color="danger" variant="ghost" cTooltip="Desasignar Alumno" cTooltipPlacement="right" (click)="desasignarTurno(turno.id, alumno.usuario.id)">
                                    <svg cIcon name="cilXCircle" size="xs" title="Desasignar Alumno"></svg>
                                </button>
                            </li>
                        </ul>
                        <div class="d-grid gap-2">
                            <button cButton (click)="onBack()" color="secondary" class="text-center mt-2" type="reset">Atras</button>
                        </div>
                    </c-col>
                </c-row>
            </c-card-body>
        </c-card>
    </c-col>
    <c-col [sm]="3"></c-col>
</c-row>
