<div *ngIf="claims.role == '1'" class="d-grid gap-2" @inOut>
    <button cButton color="primary" class="mb-2" (click)="createTurno()">
        <svg cIcon name="cilNoteAdd" title="Nuevo Turno"></svg> Nuevo Turno
    </button>
</div>
<c-card @inOut>
    <c-card-body>
        <div class='calendar-app' @inOut>
            <div class='calendar-app-main'>
                <full-calendar #calendar [options]='calendarOptions'></full-calendar>
            </div>
        </div>
    </c-card-body>
</c-card>
